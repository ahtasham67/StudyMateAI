# FREE Tier Single-Service Render Deployment for StudyMateAI
# Uses only FREE features - No payment required!
# ONE URL for entire application - No Docker needed

services:
  # Single FREE Service - Spring Boot serving both API and Frontend
  - type: web
    name: studymate-app
    runtime: java
    plan: free
    buildCommand: |
      echo "Building StudyMateAI for FREE deployment..."
      # Build frontend
      cd frontend
      npm install
      npm run build
      echo "Frontend build complete"
      # Copy frontend to backend resources
      mkdir -p ../backend/src/main/resources/static
      cp -r build/* ../backend/src/main/resources/static/
      echo "Frontend copied to backend static resources"
      # Build backend with embedded frontend
      cd ../backend
      mvn clean package -DskipTests
      echo "Backend build complete with embedded frontend"
    startCommand: java -jar backend/target/*.jar
    healthCheckPath: /api/actuator/health
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
