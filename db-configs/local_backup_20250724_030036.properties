# Local PostgreSQL Database Configuration
# Database: studymate_db
spring.datasource.url=jdbc:postgresql://localhost:5432/studymate_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=ahtashamhaque
spring.datasource.password=

# Connection pool settings for Local PostgreSQL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=120000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=false

# SSL settings for Local PostgreSQL (disabled)
spring.datasource.hikari.data-source-properties.sslmode=disable

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Jackson Configuration for Date/Time serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=studymate-secret-key-for-jwt-token-generation-and-validation-2025
# Set token expiration to 7 days (7 * 24 * 60 * 60 * 1000 = 604800000 ms)
jwt.expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.studymate.backend=INFO
logging.level.org.springframework.security=INFO

# Error handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
