# Local PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studymate_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=studymate
spring.datasource.password=123

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=studymate-secret-key-for-jwt-token-generation-and-validation-2025
# Set token expiration to 7 days (7 * 24 * 60 * 60 * 1000 = 604800000 ms)
jwt.expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.studymate.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# Error handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
