# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studymate_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=studymate
spring.datasource.password=123

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=studymate-secret-key-for-jwt-token-generation-and-validation-2025
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.studymate.backend=DEBUG
logging.level.org.springframework.security=DEBUG
